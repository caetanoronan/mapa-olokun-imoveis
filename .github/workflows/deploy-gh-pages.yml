name: Deploy map to GitHub Pages

on:
  push:
    branches: [ main ]

# Conceder permissões explícitas ao GITHUB_TOKEN para permitir push para a branch gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Prepare docs directory
        run: |
          mkdir -p docs
          # Copia o HTML do mapa principal. Ajuste nomes se necessário.
          if [ -f "mapa_imobiliaria_automatico.html" ]; then cp mapa_imobiliaria_automatico.html docs/; fi
          if [ -f "mapa_imobiliaria.html" ]; then cp mapa_imobiliaria.html docs/; fi
          # Garantir um index.html para evitar 404 em GitHub Pages (usa o mapa automático como index)
          if [ -f "docs/mapa_imobiliaria_automatico.html" ]; then cp docs/mapa_imobiliaria_automatico.html docs/index.html; fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: .
