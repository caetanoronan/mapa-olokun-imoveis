name: Deploy map to GitHub Pages

on:
  push:
    branches: [ main ]

# Conceder permissões explícitas ao GITHUB_TOKEN para permitir push para a branch gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Prepare public directory
        run: |
          mkdir -p public
          # Copia o HTML do mapa principal. Ajuste nomes se necessário.
          if [ -f "mapa_imobiliaria_automatico.html" ]; then cp mapa_imobiliaria_automatico.html public/; fi
          if [ -f "mapa_imobiliaria.html" ]; then cp mapa_imobiliaria.html public/; fi
          # Garantir um index.html para evitar 404 em GitHub Pages (usa o mapa automático como index)
          if [ -f "public/mapa_imobiliaria_automatico.html" ]; then cp public/mapa_imobiliaria_automatico.html public/index.html; fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
